<! DOCTYPE html>
<html>
 <head>
     <title>Tu peso en un lugar donde pesas menos</title> 
 </head>
 <body>
     <h1>Tu peso en otro planeta</h1>
     <p>En la tierra pesas distinto que en Marte o Jupiter</p>
     <script> 
     var usuario = prompt("Cual es tu peso?")
     var peso = parseInt (usuario);
     var g_tierra = 9.8;
     var g_marte = 3.7;
     var g_jupiter = 24.8;
     var perso_final;
     perso_final = peso * g_marte /g_tierra;
     perso_final = parseInt(perso_final);
     document.write(" Tu peso en Marte es <strong>" + perso_final + "Kilos </strong>");
     </script>
 </body>
</html>
