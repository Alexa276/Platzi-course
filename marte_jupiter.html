<! DOCTYPE html>
<html>
 <head>
     <title>Tu peso en un lugar donde pesas menos</title> 
 </head>
 <body>
     <h1>Tu peso en otro planeta</h1>
     <p>En la tierra pesas distinto que en Marte o Jupiter</p>
     <script> 
     var usuario = prompt("Cual es tu peso?")
     var planeta = parseInt(prompt("Elige tu planeta.\n 1 es marte, 2 es jupiter"))
     var peso = parseInt (usuario);
     var g_tierra = 9.8;
     var g_marte = 3.7;
     var g_jupiter = 24.8;
     var perso_final;
     var nombre;
     if (planeta == 1) {

        perso_final = peso * g_marte /g_tierra;
        nombre = "Marte"
     }
     else if(planeta == 2) {
        perso_final = peso * g_jupiter /g_tierra;
        nombre = "Jupiter"
     }
     else{

        perso_final = "No sea payaso/a "
     }
     perso_final = parseInt(perso_final);
     document.write(" Tu peso en "+ nombre +" es <strong>" + perso_final + "Kilos </strong>");
     </script>
 </body>
</html>
